<svg width="512" height="256" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" stroke="#4FD1E5" stroke-width="3">

    <!-- Rugby ball outer shape -->
    <ellipse cx="256" cy="128" rx="210" ry="95"/>

    <!-- Inner seam -->
    <ellipse cx="256" cy="128" rx="165" ry="70" stroke-dasharray="6 10"/>

    <!-- Neural nodes -->
    <g fill="#4FD1E5">
      <circle cx="200" cy="110" r="3"/>
      <circle cx="260" cy="90" r="3"/>
      <circle cx="320" cy="115" r="3"/>
      <circle cx="230" cy="160" r="3"/>
      <circle cx="300" cy="165" r="3"/>
    </g>

    <!-- Neural connections -->
    <g stroke-width="1.5" opacity="0.6">
      <line x1="200" y1="110" x2="260" y2="90"/>
      <line x1="260" y1="90" x2="320" y2="115"/>
      <line x1="320" y1="115" x2="300" y2="165"/>
      <line x1="300" y1="165" x2="230" y2="160"/>
      <line x1="230" y1="160" x2="200" y2="110"/>
    </g>

    <!-- Play icon -->
    <polygon points="245,105 245,150 285,128" fill="#4FD1E5"/>
  </g>
</svg>
