services:
  # Base de Datos PostgreSQL
  db:
    container_name: conexus-play-db
    image: postgres:13
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - conexusplay_postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Flask
  backend:
    container_name: conexus-play-backend
    build:
      context: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
    working_dir: /app
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend React + Vite
  frontend:
    container_name: conexus-play-frontend
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=http://localhost:5001/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  conexusplay_postgres-data:
    name: videoanalysis_postgres-data  # Usa el volumen existente con los datos
    external: true
