# ====================================
# PRODUCCIÓN - docker-compose.prod.yml
# ====================================
# Uso: docker compose -f docker-compose.prod.yml up -d

services:
  # Base de Datos PostgreSQL
  db:
    image: postgres:13
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - conexusplay_postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conexusplay-network

  # Backend Flask con Gunicorn (PRODUCCIÓN)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod  # Usa Gunicorn
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/uploads  # Solo uploads, no hot-reload
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - conexusplay-network

  # Frontend React + Vite (BUILD ESTÁTICO)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod  # Build optimizado
    ports:
      - "3000:80"  # Nginx sirve en 80
    depends_on:
      - backend
    restart: always
    networks:
      - conexusplay-network

volumes:
  conexusplay_postgres-data:
    external: false

networks:
  conexusplay-network:
    driver: bridge
